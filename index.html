<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arkitekt</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3c62aba979.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row">
                <div class="logo">
                    <img class="img-logo" src="img/centro_tag.png" alt="Centro_Kakel">
                </div>
                <div class="col-lg-10 col-8 ">
                    <div class="message">
                        Du söker upp oss med en önskan, vi realiserar den.
                    </div>
                </div>
                <div class="team col-lg-2 col-4">
                    <p class="title text-center">Vårt team</p>
                    <div class="menu-team">
                            <div class="foto">
                                <a href="#"></a>
                                <img class="img-fluid" src="img/andreas_ahlgren.jpg" alt="Andreas Ahlgren">
                                <div class="contact">
                                    <strong>Andreas Ahlgren</strong>
                                    <p>Arkitekter och Inredningsarkitekter</p>
                                </div>
                            <div class="overlay">
                                <div class="contact-info text-center text-white alig-content-center">
                                    <a href="mailto: andreas.ahlgren@centro.se">Skicka mejl</a>
                                    <p>070-852 60 97</p>
                                </div>
                            </div>
                        </div>
                            <div class="foto">
                                <img class="img-fluid" src="img/niklas_ljungblad.jpg" alt="Niklas Ljungblad">
                                <div class="contact">
                                    <strong>Niklas Ljungblad</strong>
                                    <p>Arkitekter och Inredningsarkitekter</p>
                                </div>
                            <div class="overlay">
                                <div class="contact-info text-center text-white alig-content-center">
                                    <a href="mailto: niklas.ljungblad@centro.se">Skicka mejl</a>
                                    <p>070-822 50 25</p>
                                </div>
                            </div>
                            </div>
                    </div>
                    <span class="social-media">
                        <a href="https://www.instagram.com/centrokakelprojekt/" target="_blank"><i class="fab fa-instagram"></i></i></a>
                    </span>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
</html>
